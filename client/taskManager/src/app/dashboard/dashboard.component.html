<div class="dashboard">
    <div class="newProjectButtonDiv">
        <button class="newProjectButton" mat-raised-button color="primary" (click)="createNewProject()">New Project</button>
    </div>
    <div *ngIf="projects.length>0" class="dashboardTableDiv">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="projects">

                <!-- Position Column -->
                <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef > Name </th>
                <td mat-cell *matCellDef="let element" style="cursor:pointer" (click)="openProject(element.id)"> {{element.name}} </td>
                </ng-container>

                <!-- Start Date Column -->
                <ng-container matColumnDef="start date">
                <th mat-header-cell *matHeaderCellDef> Start Date </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                </ng-container>

                <!-- End Date Column -->
                <ng-container matColumnDef="end date">
                <th mat-header-cell *matHeaderCellDef> End Date </th>
                <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
