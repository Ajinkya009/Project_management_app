<div class="dashboard">
    <mat-grid-list cols="2">
        <mat-grid-tile>
                <div *ngIf="projectData!=undefined" class="projectDetailsDiv">
                    <mat-form-field appearance="outline" class="name">
                        <mat-label>Project Name</mat-label>
                        <input matInput [(ngModel)]="projectData.name">
                    </mat-form-field>
                    <br/>
                    <mat-form-field appearance="outline" class="description">
                        <mat-label>Description</mat-label>
                        <textarea rows=10 matInput [(ngModel)]="projectData.description"></textarea>
                    </mat-form-field>
                    <br/>
                    <mat-form-field appearance="outline" class="startDate">
                        <mat-label>Start Date</mat-label>
                        <input matInput type="date" [(ngModel)]="projectData.startDate">
                    </mat-form-field>
                    
                    <mat-form-field appearance="outline" class="endDate">
                        <mat-label>End Date</mat-label>
                        <input matInput type="date" [(ngModel)]="projectData.endDate">
                    </mat-form-field>
                    <br/>
                    <button class="mat-raised-button" (click)="back()">Close</button>
                    <button class="mat-raised-button save mat-primary" (click)="updateProject()">Update</button>
                </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div>
            </div>
            <br/>
            <div *ngIf="tasks.length>0" class="dashboardTableDiv">
                <button class="newProjectButton" mat-raised-button color="primary" (click)="createNewTask()" >New task</button>
                <div class=" example-container mat-elevation-z8">
                    <table mat-table [dataSource]="tasks">

                        <!-- Position Column -->
                        <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef> No. </th>
                        <td mat-cell *matCellDef="let element; let i=index;"> {{i+1}} </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef > Name </th>
                        <td mat-cell *matCellDef="let element" style="cursor:pointer" (click)="openTask(element.id)"> {{element.name}} </td>
                        </ng-container>

                        <!-- Start Date Column -->
                        <ng-container matColumnDef="start date">
                        <th mat-header-cell *matHeaderCellDef> Start Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
                        </ng-container>

                        <!-- End Date Column -->
                        <ng-container matColumnDef="end date">
                        <th mat-header-cell *matHeaderCellDef> End Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.endDate}} </td>
                        </ng-container>

                        <!-- Assignee Column -->
                        <ng-container matColumnDef="assignee">
                        <th mat-header-cell *matHeaderCellDef> Assignee </th>
                        <td mat-cell *matCellDef="let element"> {{users[element.assignee-1][0]}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
