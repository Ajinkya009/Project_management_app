<div class="taskDetailsDiv">
    <mat-form-field appearance="outline" class="name">
        <mat-label>Task Name</mat-label>
        <input matInput [(ngModel)]="taskData.name">
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline" class="description">
        <mat-label>Description</mat-label>
        <textarea rows=10 matInput [(ngModel)]="taskData.description"></textarea>
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline" class="startDate">
        <mat-label>Start Date</mat-label>
        <input matInput type="date" [(ngModel)]="taskData.startDate">
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="endDate">
        <mat-label>End Date</mat-label>
        <input matInput type="date" [(ngModel)]="taskData.endDate">
    </mat-form-field>
    <br/>
    <mat-form-field appearance="outline">
        <mat-label>Assignee</mat-label>
        <mat-select placeholder="Assignee" [(ngModel)]="taskData.assignee">
            <mat-option *ngFor="let user of users" [value]="user[1]">
                {{ user[0] }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-slide-toggle [checked]="taskData.status" [(ngModel)]="taskData.status">Status</mat-slide-toggle>
    <br/>
    <button class="mat-raised-button" (click)="back()">Close</button>
    <button class="mat-raised-button save mat-primary" (click)="updateTask()">Update</button>
    <button class="mat-raised-button save mat-warn" (click)="deleteTask()">Delete</button>
</div>
